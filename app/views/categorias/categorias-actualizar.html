
    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div >
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Actualizar la información de la Categoría</h3>
                        </div><!-- /.box-header -->

                        <form role="form">

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Descripcion</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingresar descripción" ng-model="categoria.descripcion">
                                </div>
                            </div><!-- /.box-body -->
                            <div class="box-footer controls">

                    </div><!-- /.box -->

            </div>
