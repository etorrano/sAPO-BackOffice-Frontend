<section class="content">

    <div class="row">
        <div class="col-md-8">
            <div >
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Producto Nuevo</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="InputNombre">Nombre</label>
                                <input type="text" class="form-control" id="InputNombre" placeholder="Ingresar nombre" ng-model="producto.nombre">
                            </div>
                            <div class="form-group">
                                <label for="InputDescripcion">Descripcion</label>
                                <input type="text" class="form-control" id="InputDescripcion" placeholder="Ingresar descripción" ng-model="producto.descripcion">
                            </div>
                            <td data-title="'Categoría'">
                            </td>
                            <div class="form-group has-feedback">
                                <label>Categoría</label>
                                <ui-select ng-model="categoria.seleccionada">
                                    <ui-select-match>
                                        <span ng-bind="$select.selected.nombre"></span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="item in (categorias | filter: $select.search) track by item.id">
                                        <span ng-bind="item.nombre"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div><!-- /.box-body -->
                        <div class="box-footer controls">
                            <a ng-click="crear()" class="btn btn-primary">Continuar</a>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </div>
    <!-- Your Page Content Here -->
</section><!-- /.content -->
