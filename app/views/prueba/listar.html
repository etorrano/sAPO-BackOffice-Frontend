<div >
  <p><strong>Page:</strong> {{tableParams.page()}}
  <p><strong>Count per page:</strong> {{tableParams.count()}}
  <p><strong>Items: </strong> {{checkboxes.items}}
    <p><strong>Items: </strong> {{cats}}
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Crear Template</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresar nombre" ng-model="template.nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Descripcion</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingresar descripcion" ng-model="template.descripcion">
                </div>

                <table ng-table="tableParams" class="table">
                    <tr ng-repeat="categoria in $data">
                        <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                            <input type="checkbox" ng-model="checkboxes.items[categoria.id]" />
                        </td>
                        <td data-title="'ID'" width="200">
                            <span >{{categoria.id}}</span>
                        </td>
                        <td data-title="'Autor'" width="200">
                            <span >{{categoria.nombre}}</span>
                        </td>
                        <td data-title="'TÃ­tulo'" width="200">
                            <span >{{categoria.descripcion}}</span>
                        </td>
                    </tr>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer controls">
                <a ng-click="continuar()" class="btn btn-primary">Continuar</a>
            </div>
        </form>
    </div><!-- /.box -->


</div>
