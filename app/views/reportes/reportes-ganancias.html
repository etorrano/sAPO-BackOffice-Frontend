<section class="content">
    <div class="row">
        <div class="col-md col-sm col-xs-12">
            <!-- AREA CHART -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Histórico de Ganancias</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="col-md">
                    <div class="box-body chart-responsive">
                        <highchart id="chart1" config="chartConfigAreaSplineHistorico" class="span10"></highchart>
                    </div></div>
                <div class="col-md">
                    <div class="box-body chart-responsive">
                        <highchart id="chart2" config="chartConfigAreaSplineCrecimiento" class="span10"></highchart>
                    </div></div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Proyecciones</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <select class="form-control" ng-model="tipoProyeccion"
                                            ng-options="tipo.nombre for tipo in tiposProyeccion">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Proyeccion</label>
                                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Ingresar descripción" ng-model="proyeccion">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Años proyectados</label>
                                    <input type="number" class="form-control" id="exampleInputPassword2" placeholder="Ingresar descripción" ng-model="cantProyecciones">
                                </div>
                            </div>
                            <div class="box-footer controls">
                                <a ng-click="proyectar()" class="btn btn-primary">Agregar proyección</a>
                            </div>

                        </form>
                    </div>
                </div>
