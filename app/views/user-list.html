<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">ID</th>
            <th style="min-width: 80px;">Nombre</th>
            <th style="min-width: 80px;">Descripción</th>
            <th style="min-width: 80px;">Categoría</th>
            <th style="min-width: 80px;">Genérico</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="phone in phones">
            <td>{{ phone.id }}</td>
            <td>{{ phone.nombre }}</td>
            <td>{{phone.descripcion}}</td>
            <td>{{phone.categoria}}</td>
            <td>{{phone.isgenerico}}</td>
            <td><a ng-click="actualizarProducto(phone.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="eliminarProducto(phone.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="crearProducto()" class="btn btn-small">create new user</a>
</div>
