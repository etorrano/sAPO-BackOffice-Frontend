<!--<ng-include src="'encabezado.html'" ng-init="name = ['productos','listar']"></ng-include>-->
<section class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Administradores del Sistema</h3>
<!--                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>-->
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table no-margin">
                            <tr ng-repeat="administrador in $data">
                                <td data-title="'Nombre'">
                                    <span >{{administrador.name}}</span>
                                </td>
                                <td data-title="'Apellido'">
                                    <span >{{administrador.surname}}</span>
                                </td>

                                <td data-title="'Nombre de Usuario'" >
                                    <span >{{administrador.username}}</span>
                                </td>
                                <td data-title="'Acciones'">
                                    <a ng-click="actualizar(administrador.username)" class="btn btn-small btn-warning">Modificar</a>
                                    <a ng-click="eliminar(administrador.username)" class="btn btn-small btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
