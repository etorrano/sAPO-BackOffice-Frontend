<section class="content">

    <div class="row">
        <div class="col-md-8">
            <div >
                <!--                <p><strong>Page:</strong> {{tableParams.page()}}
                                <p><strong>Count per page:</strong> {{tableParams.count()}}
                                <p><strong>Items: </strong> {{checkboxes.items}}
                                <p><strong>Items: </strong> {{administradores.categorias}}
                                <p><strong>Items: </strong> {{administradores}}-->
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Nuevo Administrador</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="InputNombre">Nombre</label>
                                <input type="text" class="form-control" id="InputNombre" placeholder="Ingresar nombre" ng-model="administradores.name">
                            </div>
                            <div class="form-group">
                                <label for="InputApellido">Apellido</label>
                                <input type="text" class="form-control" id="InputApellido" placeholder="Ingresar apellido" ng-model="administradores.surname">
                            </div>
                            <div class="form-group has-feedback">
                                <label for="InputUsuario">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="InputUsuario" placeholder="Ingresar Nombre de Usuario" ng-model="administradores.username">
                            </div>
                            <div class="form-group has-feedback">
                                <label for="InputContrasenia">Contraseña</label>
                                <input type="password" class="form-control" id="InputContrasenia" placeholder="Ingresar Contraseña" ng-model="administradores.password">
                            </div>

                        </div><!-- /.box-body -->
                        <div class="box-footer controls">
                            <a ng-click="crear()" class="btn btn-primary">Continuar</a>
                        </div>
                    </form>
                </div><!-- /.box -->


            </div>

        </div>
    </div>
    <!-- Your Page Content Here -->

</section><!-- /.content -->
