<section class="content">

    <div class="row">
        <div class="col-md-8">
            <div >
                <!--                <p><strong>Page:</strong> {{tableParams.page()}}
                                <p><strong>Count per page:</strong> {{tableParams.count()}}
                                <p><strong>Items: </strong> {{checkboxes.items}}
                                <p><strong>Items: </strong> {{administradores.categorias}}
                                <p><strong>Items: </strong> {{administradores}}-->
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Nuevo Administrador</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="InputNombre">Nombre</label>
                                <input type="text" class="form-control" id="InputNombre" placeholder="Ingresar nombre" ng-model="administradores.nombre">
                            </div>
                            <div class="form-group">
                                <label for="InputApellido">Apellido</label>
                                <input type="text" class="form-control" id="InputApellido" placeholder="Ingresar apellido" ng-model="administradores.apellido">
                            </div>
                            <div class="form-group has-feedback">
                                <label for="InputCorreo">Correo</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="InputCorreo" placeholder="Ingresar Correo" ng-model="administradores.id">
                                </div>
                            </div>

                        </div><!-- /.box-body -->
                        <div class="box-footer controls">
                            <a ng-click="crear()" class="btn btn-primary">Continuar</a>
                        </div>
                    </form>
                </div><!-- /.box -->


            </div>

        </div>
    </div>
    <!-- Your Page Content Here -->

</section><!-- /.content -->
