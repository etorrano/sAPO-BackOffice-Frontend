<section class="content">

    <div class="row">
        <div class="col-md-8">
            <div >
<!--                <p><strong>Page:</strong> {{tableParams.page()}}
                <p><strong>Count per page:</strong> {{tableParams.count()}}
                <p><strong>Items: </strong> {{checkboxes.items}}
                <p><strong>Items: </strong> {{template.categorias}}
                <p><strong>Items: </strong> {{template}}-->
                    <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Crear Template</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresar nombre" ng-model="template.nombre">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Descripcion</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingresar descripción" ng-model="template.descripcion">
                            </div>
                            <div class="box-header with-border">
                                <h4>Seleccionar Categorías</h4>
                            </div><!-- /.box-header -->
                                <table ng-table="tableParams" class="table">
                                    <tr ng-repeat="categoria in $data">
                                        <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                                            <input class="input-group-addon" type="checkbox" ng-model="checkboxes.items[categoria.id]" />
                                        </td>
                                        <td data-title="'Nombre'" header-class="text-left" class="text-left">
                                            <span >{{categoria.nombre}}</span>
                                        </td>
                                        <td data-title="'Descripción'" header-class="text-left" width="200">
                                            <span >{{categoria.descripcion}}</span>
                                        </td>

                                        <td data-title="'Genérico'" header-class="text-left">
                                            <span >{{categoria.isgenerico}}</span>
                                        </td>
                                    </tr>
                                </table>
                            </div><!-- /.box-body -->
                            <div class="box-footer controls">
                                <a ng-click="continuar()" class="btn btn-primary">Continuar</a>
                            </div>
                    </form>
                </div><!-- /.box -->


            </div>

        </div>
    </div>
    <!-- Your Page Content Here -->

</section><!-- /.content -->
